<!DOCTYPE html>
<html>
	<head lang="en"> 
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }

			.score-card {
            width: 200px;
            /* height: 150px; */
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            position: absolute;
            top: 0%; /* Center vertically */
            left: 40%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Styling for the score value */
        .score-value {
            font-size: 24px;
            font-weight: bold;
        }

        /* Styling for the card title */
        .card-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

		.game-over-card {
            display: none; /* Initially hidden */
            width: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
			position: absolute;
            top: 50%; /* Center vertically */
            left: 40%;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Styling for the "Game Over" text */
        .game-over-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Styling for the "Restart" button */
        .restart-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        #myButtons{
            position: relative;
            margin-left: 700px;
        margin-top: 400px;
        }
       #startButton{
        text-align: center;
        width: 200px;
        height: 70px;
       }
       #optionButton{
        text-align: center;
        width: 200px;
        height: 70px;
       }
       #quitButton{
        text-align: center;
        width: 200px;
        height: 70px;
       }
       .hidden {
    display: none;
}

/* CSS to increase the size and center the checkbox */
/* CSS to increase the size and center the checkbox and label */


#soundSwitch {
  width: 30px; /* Set the width of the checkbox */
  height: 30px; /* Set the height of the checkbox */
  transform: scale(2); /* Increase the size of the checkbox */
  margin: 0 10px; /* Add margin for spacing */
}

#words {
  font-size: 24px; /* Increase the font size of the label */
  margin-right: 10px; /* Add margin for spacing between the label and checkbox */
}
#back{
        text-align: center;
        width: 200px;
        height: 70px;
       }


#options {
  display: none;
 }

		</style>
        <link rel="stylesheet" href='./CSS/index.css'>
        <link rel="stylesheet" href='./CSS/styles.css'>
        <link rel="stylesheet" href='./CSS/score.css'>
        <link rel="stylesheet" href='./CSS/index.css'>
        <link rel="stylesheet" href='./CSS/sound.css'>
        <link rel="stylesheet" href='./CSS/Leaderboard.css'>
        
	</head>
	<body>
        <div id = "preloader" class="progress-bar-container">
            <label for="progress-bar">Loading...</label>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>

        <div id="welcomeContainer">
            <h1 id="gameNameWelcome">Runtime <span>Terror</span>!</h1>
            <div class="gradient-border"></div>
            <div class= "infinite" id="RunTimeAnimation">
                <div class="girl"></div>
                <div class="shadow"></div>
            </div>
        </div>
        
		<div class="score-card" id = "scoreCard" style="display: none;">
			<div class="card-title">Score</div>
			<div class="score-value" id="score">0</div>
            <div class="card-title">Level</div>
			<div class="score-value" id="level">0</div>

            <button id="pauseButton">Pause</button>
    <div id="options">
        <button id="playButton">Play</button>
        <button id="pauseLeaderboard">Leaderboard</button>
        <button id="settingsButton">Options</button>
    </div>

		</div>
        
        <div id="myButtons" style="display: flex;flex-direction: column;">
            <button id="startButton">Start Game</button>
            <button id="scoreBoard">Leaderboard</button>
            <button id="optionButton">Options</button>
            <button id="quitButton">Quit</button>
        </div>
   
        <!--- Leaderboard menu --->
    <div id="leaderboard" class="hidden" style="display: none; top: 0%;margin-left: 240px; width: 220px;">
        <h2>Leaderboard</h2>
        <ul id="scoreList">
    
        </ul>
        <button id="scoreBack" onclick="back()">back</button>
    </div>
    <div id="leaderboardPopup" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLeaderboardPopup()">&times;</span>
            <h2>Leaderboard</h2>
            <ul id="scoreListPopup">
                <!-- Leaderboard scores will be displayed here -->
            </ul>
        </div>
    </div>    
    
            <!--- Options menu --->
    <div id="optionsMenu" class="hidden" style="display: none;" >
        <label for="soundSwitch" id="words">Sound</label>
        <input type="checkbox" id="soundSwitch">
        <button id="back" onclick="back()">back</button>
    </div>

		<div class="game-over-card" id="gameOverCard">
			<div class="game-over-text">Game Over</div>
			<button class="restart-button" id="restartGame">Restart</button>
		</div>
        <script src='./JS/loader.js'></script>
		<script type="module" src="./main.js"></script>
        <script src='./JS/sound.js'></script>
        <script src='./JS/Leaderboard.js'></script>
        <script src='./JS/level3.js'></script>
	</body>
   
</html>
